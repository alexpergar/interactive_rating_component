<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Rating with jQuery</title>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="script.js"></script> 
</head>
<body>
    <div class="main-box">
        <button class="circle-button star-button"><img class="star" src="images/icon-star.svg" alt="star"></button>
        <div class="text">
            <h3>How did we do?</h3>
            <p>Please let us know how we did with your support request. All feedback is appreciated to help us improve our offering!</p>    
        </div>
        <div class="rating-buttons">
            <button class="circle-button circle-button-inactive">1</button>
            <button class="circle-button circle-button-inactive">2</button>
            <button class="circle-button circle-button-inactive">3</button>
            <button class="circle-button circle-button-inactive">4</button>
            <button class="circle-button circle-button-inactive">5</button>
        </div>
        <button class="submit-button">SUBMIT</button>
    </div>
</body>
</html>
